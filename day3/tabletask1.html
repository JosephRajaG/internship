<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h1>HTML Table Solution</h1>
    <table border="1">
        <caption>Student Grade Table</caption>
        <tr>
            <th>Student name</th>
            <th>Grade</th>
            <th>Subject</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>A</td>
            <td>Math</td>
        </tr>
        <tr>
            <td>Madmax</td>
            <td>A+</td>
            <td>Math</td>
        </tr>
        <tr>
            <td>Billy</td>
            <td>A-</td>
            <td>Math</td>
        </tr>
        <tr>
            <td>Mike</td>
            <td>B</td>
            <td>Math</td>
        </tr>
        <tfoot>
            <td colspan="3">Note:ALL students passed</td>
        </tfoot>
    </table>
</body>
</html>
